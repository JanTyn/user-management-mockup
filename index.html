    <div class="col-md-6">
      <table class="table" id="user_list"> 
        <thead> 
          <tr> 
            <th>Username</th> 
            <th>Last active</th> 
          </tr> 
        </thead>
        <tbody v-for="(role, count) in get_roles">
          <tr>
            <td><strong>{{ role }} ({{ count }})</strong></td>
          </tr>
          <tr v-for="user in users | filterBy role in 'role'"> 
            <td>{{ user.username }}</td> 
            <td v-if="user.is_active">{{ user.last_login }}</td>
            <td v-else>Disabled</td>
          </tr> 
        </tbody>
      </table>
